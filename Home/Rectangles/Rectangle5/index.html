<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="rectangle5">
        <div class="container">
            <!-- Title row -->
            <div class="item-m fcc title">
                <span class="title">Rankings</span>
            </div>
            <div class="item-s">
                <div class="empty"></div>
            </div>
            <div class="item-s fsc">
                <span class="view">This month</span>
                <span class="view" style="color: #6271D2;">All time</span>
            </div>
            <!-- Row -->
            <div class="item-s fcc">
                <div class="number">1.</div>
            </div>
            <div class="item-s fcc">
                <div class="profile-img-1">
                    <img src="../images/mathew.png" alt="profile image">
                </div>
            </div>
            <div class="item-m fdsc">
                <span class="name">Mathew John</span>
                <span class="money">$10938.34</span>
            </div>
            <div class="item-l">
                <div class="hr-line length-l"></div>
            </div>
            <!-- Row -->
            <div class="item-s fcc">
                <div class="number">2.</div>
            </div>
            <div class="item-s fcc">
                <div class="profile-img-2">
                    <img src="../images/daniel.png" alt="profile image">
                </div>
            </div>
            <div class="item-m fdsc">
                <span class="name">Daniel Belu</span>
                <span class="money">$9087.10</span>
            </div>
            <div class="item-l">
                <div class="hr-line length-l"></div>
            </div>
            <!-- Row -->
            <div class="item-s fcc">
                <div class="number">3.</div>
            </div>
            <div class="item-s fcc">
                <div class="profile-img-3">
                    <img src="../images/elizabeth.png" alt="profile image">
                </div>
            </div>
            <div class="item-m fdsc">
                <span class="name">Elizabeth Kin</span>
                <span class="money">$6789.90</span>
            </div>
            <div class="item-l">
                <div class="hr-line length-l"></div>
            </div>
            <!-- Row -->
            <div class="item-s fcc">
                <div class="number">4.</div>
            </div>
            <div class="item-s fcc">
                <div class="profile-img-4">
                    <img src="../images/arosuh.png" alt="profile image">
                </div>
            </div>
            <div class="item-m fdsc">
                <span class="name">Arosuh Uyt</span>
                <span class="money">$6009.00</span>
            </div>
        </div>
    </div>
</body>
</html>
