<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="result">
        <div class="container">
            <!-- Title row -->
            <div class="item-s">
                <span class="title">Rank</span>
            </div>
            <div class="item-s">
                <span class="title">Projects</span>
            </div>
            <!-- Icon rows -->
            <div class="item-s icon-row">
                <div class="profile-img"><i class="fa fa-star"></i></div>
                <span class="number">607</span>
            </div>
            <div class="item-s icon-row">
                <div class="profile-img"><i class="fa fa-code"></i></div>
                <span class="number">45</span>
            </div>
            <div class="item-s">
                <span class="description">You're in top <span style="color: #10C172">40%</span></span>
            </div>
            <div class="item-s">
                <span class="description"><span style="color: #10C172">10</span> in this month</span>
            </div>
            <div class="item-l">
                <div class="hr-line length-l"></div>
            </div>
            <!-- Bottom rows -->
            <div class="item-s">
                <span class="title">Top Categories</span>
            </div>
            <div class="item-s">
                <div class="empty"></div>
            </div>
            <div class="item-l flex">
                <div class="line">
                    <span class="p-language">ruby</span>
                </div>
                <div class="line">
                    <span class="p-language">clojure</span>
                </div>
                <div class="line">
                    <span class="p-language">java</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
